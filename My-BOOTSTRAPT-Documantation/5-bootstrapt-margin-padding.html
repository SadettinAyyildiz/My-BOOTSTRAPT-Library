<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Bootstrapt Margi Padding</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        /*
        margin (m) 0,1,2,3,4,5   m-0, m1, m-3...   1=16px  2=2*16px...
        margin-right  ==>  mr   ==>   mr-0  mr-1 ...
        margin-left   ==>  ml   ==>   ml-0  ml-1 ...
        margin-top    ==>  mt   ==>   mt-0  mt-1 ...
        margin-bottom ==>  mb   ==>   mb-0  mb-1 ...
        margin-top , margin-bottom ==> my  my-0, my-1 ...
        margin-right , margin-left ==> mx  mx-0, mx-1 ...
        */

        /*
        padding (p) 0,1,2,3,4,5   m-0, p1, p-3...   1=16px  2=2*16px...
        padding-right  ==>  pr   ==>   pr-0  pr-0, pr-1 ...
        padding-left   ==>  pl   ==>   ml-0  pl-0, pl-1 ...
        padding-top    ==>  pt   ==>   mt-0  pt-0, pt-1 ...
        padding-bottom ==>  pb   ==>   mb-0  pb-1 ...
        padding-top , padding-bottom ==> py  py-o, py-1 ...
        padding-right , padding-left ==> px  px-0, px-1 ...
        */
    </style>
  </head>
  <body>
      <div class="bg-success m-2 p-2">firs</div>
      <div class="bg-warning m-2 p-2">second</div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
