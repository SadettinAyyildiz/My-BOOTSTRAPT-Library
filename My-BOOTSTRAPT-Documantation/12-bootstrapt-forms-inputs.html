<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Bootstrapt Forms & Inputs</title>
  </head>
  <body class="w-75 mx-auto my-4">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter email"
        />
        <small class="form text text-muted">Please enter correct email.</small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter email"
        />
        <small class="form text text-muted"
          >Please enter correct password.</small
        >
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <select name="city" id="city" class="form-control">
          <option value="izmir">İzmir</option>
          <option value="mugla">Muğla</option>
          <option value="istanbul">İstanbul</option>
          <option value="kocaeli">Kocaeli</option>
        </select>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>
      <br><br>
      <div class="form-group">
          <legend>Hobies:</legend>
      <div class="form-check">
          <label class="form-check-label">
              <input type="checkbox" class="mr-1">Running
      </div>
      <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="mr-1">Reading
    </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="mr-1">Football
        </div>
    </div>
    <br><br>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="ch">
        <label class="custom-control-label" for="ch">Check</label>
        
    </div>
    <br><br>
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="rd">
        <label class="custom-control-label" for="rd">Radio</label>
        
    </div>
    <br><br>
    <div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" name="example" id="cr1">
            <label class="custom-control-label" for="cr1">Custom Radio 1</label>
            
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" name="example" id="cr2">
            <label class="custom-control-label" for="cr2">Custom Radio 2</label>
            
        </div>
    </div>
    <br><br>
    <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text" id="ig1">@gmail.com</span>
        </div>
    </div>
    <br><br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="ig2">http://</span>
        </div>
        <input type="text" class="form-control">
        
    </div>
    
    
    <br><br>
    <div class="clearfix">
        <div class="w-50 float-left">
            <div class="form-group">
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Enter name"
                />
              </div>
        </div>
        <div class="w-50 float-right pl-1">
            <div class="form-group">
                <label for="name">Surname:</label>
                <input
                  type="text"
                  id="surname"
                  class="form-control"
                  placeholder="Enter Surname"
                />
              </div>
        </div>
    </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
